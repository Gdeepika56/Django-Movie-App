{% extends "home/base.html" %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block main %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button type="submit">Login</button>
    <br>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock %}
